<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Markers</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="main-header" class="padded-area">
            <h1>My Main Heading</h1>
            <nav id="main-nav">
                <div id="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="nav-items" class="hide-small">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pictures</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content" class="padded-area">
            <h2>Forms</h2>
            
            <p class="columns">
                <label for="txt-first-name">First Name:</label>
                <input type="text" id="txt-first-name">
            </p>
            <p class="columns">
                <label for="txt-last-name">Last Name:</label>
                <input type="text" id="txt-last-name">
            </p>
            <p class="columns">
                <label for="txt-age">Age:</label>
                <input type="number" id="txt-age">
            </p>

            <button id="button-show-data">Show Data</button>

            <div id="result"></div>
            
        </main>

        <footer id="main-footer" class="padded-area">
            <p>Goodbye</p>
        </footer>
    </body>    
</html>
