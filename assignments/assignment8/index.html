<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Loops</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>  
        <div id="main-content" class="columns">
            <section class="ex1of2">
                <h2>Running Man</h2>
                <section class="flex-container">
                    <img id="img" src="images/runningman.png" alt="Running Man">
                </section>
            </section>
            <section class="ex2of2">
                <h2>Fund Raising</h2>
                <h4>Goal: $10,000.00</h4>
                <section class="flex-container">
                    <p class="columns">
                        <label for="txt-donate">Funds Raised:</label>
                        <p id="error"></p>
                        <input type="number" id="txt-donate">
                        <button id="donate-button">Display</button>
                    </p>
                    <div id="donate">
                        <div id="gradient" class="gfull"></div>
                    </div>
                </section>
            </section>
        </div>
    </body>
</html>
