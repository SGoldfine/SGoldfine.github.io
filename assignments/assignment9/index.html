<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrays</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>  
        <div id="main-content" class="columns">
            <section class="ex1of2">
                <h1>Quotes</h1>
                <section id="slideshow">
                    <p>Life is like a box of chocolates. You never know what you're gonna get.</p>
                    <p class="hidden">Knowledge is power.</p>
                    <p class="hidden">Nothing is certain except for death and taxes.</p>
                    <p class="hidden">Thats one small step for a man, a giant leap for mankind.</p>
                    <p class="hidden">Whatever you are, be a good one.</p>
                </section>
            </section>
            <section class="ex2of2">
                <h1>Rainbow</h1>
                <p class="columns">
                    <button id="rainbow-button">Draw Rainbow</button>
                    <section id="colors">
                        <p id="red" class="hidden"></p>
                        <p id="orange" class="hidden"></p>
                        <p id="yellow" class="hidden"></p>
                        <p id="green" class="hidden"></p>
                        <p id="blue" class="hidden"></p>
                        <p id="purple" class="hidden"></p>   
                    </section>
                    
                    <p id="error"></p>
                    <section id="padded-area"></section>
                    <img src="images/pot.png" id="gold" alt="Pot of Gold" class="hidden">
                </p> 
                <div class="result"></div>
            </section>
        </div>
    </body>
</html>
