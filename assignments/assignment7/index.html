<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Conditionals</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header id="main-header">
            <h1>If Statement Assignment</h1>
            <nav id="main-nav">
                <div id="nav-toggle">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <ul id="main-nav-items" class="hidden">
                    <li><a href="#" id="ex1">Exercise 1</a></li>
                    <li><a href="#" id="ex2">Exercise 2</a></li>
                </ul>
            </nav>
        </header>

        <main id="main-content" class="columns">
            <section id="ex1of2" class="hidden">
                <h1>Who's The Oldest</h1>
                <section class="padded-area">
                    <p id="error"></p>
                    <p class="columns">
                        <label for="name1">Name 1:</label>
                        <input type="text" id="name1" />
                    </p>
                    <p class="columns">
                        <label for="age1">Age 1:</label>
                        <input type="number" id="age1" />
                    </p>
                    <p class="columns">
                        <label for="name2">Name 2:</label>
                        <input type="text" id="name2" />
                    </p>
                    <p class="columns">
                        <label for="age2">Age 2:</label>
                        <input type="number" id="age2" />
                    </p>
                    <p class="columns">
                        <label for="name2">Name 3:</label>
                        <input type="text" id="name3" />
                    </p>
                    <p class="columns">
                        <label for="age3">Age 3:</label>
                        <input type="number" id="age3" />
                    </p>
                </section>
                
                <button id="button-compare-age">Compare Ages</button>
                <p id="output"></p>
            </section>
            <section id="ex2of2" class="hidden">
                <section class="padded-area">
                    <h1>Fundraising</h1>
                    <h3>Goal: $10,000.00</h3>
                    <section class="padded-area">
                        <p class="columns">
                            <label for="txt-donate">Funds Raised:</label>
                            <p id="error2"></p>
                            <input type="number" id="txt-donate">
                            <button id="donate-button">Display</button>
                        </p>
                        <div id="donate">
                            <div id="gradient" class="filledg"></div>
                        </div>
                    </section>
                </section>
            </section>
        </main>
    </body>
</html>
