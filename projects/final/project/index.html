        <div id="add-edit-project-container" class="dialog transparent">
            <span class="close">&times;</span>

                <input type="hidden" name="_id" value="-1" />
                <p>
                    <label for="name">Project name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="link">Link:</label>
                    <input type="text" id="link" name="link" required />
                </p>
                <p id="description-p ">
                    <label class="inline">Description:</label>
                    <a href="#" id="add-description">Add Description</a>
                    <section id="description-boxes"></section>
                </p>
                <p>
                    <label for="img">Upload Image:</label>
                    <input type="file" id="img" name="img" />
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
